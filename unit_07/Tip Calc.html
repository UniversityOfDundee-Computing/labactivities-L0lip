<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="Tipc Calc.js"></script>
</head>
<body>
    <main class="text-center">
        <div>
            <h1 class="text-secondary m-4">Tip Calculator</h1>
            <p class="text-muted pt-4">Enter Total Bill Amount</p>
                <input class="enter" type="text" id="Amount">
                <input type="submit" onclick="submit()">
                <br>
        </div>
        <div>   
            <p>Select tip preferences</p>
            <div class="container">
                <button type="button" class="btn btn-dark" id="T5" onclick="Tip5()">5%</button>
                <button type="button" class="btn btn-dark" id="T10" onclick="Tip10()">10%</button>
                <button type="button" class="btn btn-dark" id="T25" onclick="Tip25()">25%</button>
            </div>
            <br>
            <button type="button" class="btn btn-dark" id="Tbig" onclick="bigTip()">Largest from 25% or £2+10%</button>
            <br>
            <p>Tip to give</p>
            <p id="input" class="fs-3 text-secondary">£xx.xx</p>
        </div> 
    </main>
</body>
</html>
